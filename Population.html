    <h1>LECTURE: The Conditional (Ternary) Operator</h1>
    <script>

        // To Perform the task using the ternary operator 
        
        let population = 33; 
let message = population > 33 ? "Portugal's population is above average" : "Portugal's population is below average";

console.log(message);
        
        //To test different population values
        
        population = 13; // First let the value 13
console.log(population > 33 ? "Portugal's population is above average" : "Portugal's population is below average");

population = 130; // Then let the value 130
console.log(population > 33 ? "Portugal's population is above average" : "Portugal's population is below average");

population = 33; // Again let the correct value 33

    </script>
